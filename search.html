<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Staff - Staff Management System</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Crimson+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Supabase will be imported as an ES module in the page script -->
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --accent-light: #ff6b88;
            --text: #eee;
            --text-dim: #a0a0a0;
            --bg: #0f0f1e;
            --card-bg: #1a1a2e;
            --border: #2a2a3e;
            --success: #4ecca3;
        }

        [data-theme="light"] {
            --primary: #ffffff;
            --secondary: #f0f0f0;
            --accent: #e94560;
            --accent-light: #d63d56;
            --text: #1a1a2e;
            --text-dim: #555555;
            --bg: #f4f4f9;
            --card-bg: #ffffff;
            --border: #dbe2e8;
            --success: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        /* Center titles and nav buttons */
        header {
            text-align: center;
        }

        nav {
            justify-content: center;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 300;
        }

        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-btn {
            font-family: 'Space Mono', monospace;
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        #theme-toggle {
            padding: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .lang-text {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .search-container {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.3s both;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .search-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
        }

        input[type="text"],
        input[type="date"],
        select {
            font-family: 'Crimson Pro', serif;
            padding: 0.8rem;
            background: var(--bg);
            border: 2px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-buttons {
            display: flex;
            gap: 1rem;
        }

        /* Center the search action buttons */
        .search-buttons {
            justify-content: center;
        }

        .search-btn,
        .clear-btn,
        .export-btn {
            font-family: 'Space Mono', monospace;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .search-btn {
            background: var(--accent);
            color: var(--text);
            border-color: var(--accent);
            flex: 1;
        }

        .search-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent-light);
        }

        .clear-btn {
            background: transparent;
            color: var(--text-dim);
        }

        .clear-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .export-btn {
            background: transparent;
            color: var(--success);
            border-color: var(--success);
        }

        .export-btn:hover {
            background: var(--success);
            color: var(--bg);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        /* Center results header on narrower layouts */
        .results-header.center {
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
        }

        .results-count {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: var(--text-dim);
        }

        .results-count strong {
            color: var(--accent);
        }

        .results-container {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .staff-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .staff-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .staff-card:hover {
            border-color: var(--accent);
        }

        .staff-card:hover::before {
            transform: scaleY(1);
        }

        .staff-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .staff-name {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.3rem;
        }

        .staff-designation {
            color: var(--accent-light);
            font-size: 1rem;
        }

        .staff-id {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: right;
        }

        .staff-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        .detail-value {
            color: var(--text);
            font-size: 0.95rem;
        }

        .expand-btn {
            margin-top: 1rem;
            font-family: 'Space Mono', monospace;
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-dim);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Center expand/edit/delete buttons inside cards */
        .expand-btn {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
        }

        .expand-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .expanded-details {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .expanded-details.show {
            display: block;
        }

        .section-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-light);
            margin-bottom: 1rem;
            margin-top: 1.5rem;
        }

        .section-subtitle:first-child {
            margin-top: 0;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
            background: var(--card-bg);
            border: 2px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-family: 'Space Mono', monospace;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .children-list {
            margin-top: 0.5rem;
        }

        .child-item {
            background: var(--bg);
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-left: 2px solid var(--accent);
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 800px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-btn {
                width: 100%;
                padding: 0.8rem 1rem;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .staff-details {
                grid-template-columns: 1fr;
            }

            .staff-card {
                padding: 1rem;
            }

            .staff-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .staff-id {
                text-align: left;
            }

            .search-buttons {
                flex-direction: column;
            }

            .search-btn,
            .clear-btn,
            .export-btn {
                width: 100%;
            }

            .expand-btn {
                width: 100%;
                margin-top: 0.75rem;
            }

            .children-list .child-item {
                font-size: 0.95rem;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 data-i18n="search_title">SEARCH STAFF</h1>
            <p class="subtitle" data-i18n="search_subtitle">Advanced search & filtering</p>
        </header>

        <nav>
            <a href="index.html" class="nav-btn" data-i18n="dashboard">Dashboard</a>
            <a href="insert.html" class="nav-btn" data-i18n="add_staff">Add Staff</a>
            <a href="search.html" class="nav-btn active" data-i18n="search">Search</a>
            <button id="theme-toggle" class="nav-btn" aria-label="Toggle Theme">
                <span class="icon">‚òÄÔ∏è</span>
            </button>
            <button id="lang-toggle" class="nav-btn" aria-label="Toggle Language">
                <span class="lang-text">SI</span>
            </button>
        </nav>

        <div class="search-container">
            <div class="search-grid">
                <div class="search-group">
                    <label for="search-name" data-i18n="name_label">Name</label>
                    <input type="text" id="search-name" placeholder="Search by name..."
                        data-i18n="search_name_placeholder">
                </div>
                <div class="search-group">
                    <label for="search-designation" data-i18n="designation">Designation</label>
                    <input type="text" id="search-designation" placeholder="Search by designation..."
                        data-i18n="search_designation_placeholder">
                </div>
                <div class="search-group">
                    <label for="search-grade" data-i18n="grade">Grade</label>
                    <input type="text" id="search-grade" placeholder="Search by grade..."
                        data-i18n="search_grade_placeholder">
                </div>
                <div class="search-group">
                    <label for="search-dob" data-i18n="dob">Date of Birth</label>
                    <input type="date" id="search-dob" placeholder="Search by DOB...">
                </div>
                <div class="search-group">
                    <label for="search-gender" data-i18n="gender">Gender</label>
                    <select id="search-gender">
                        <option value="" data-i18n="all">All</option>
                        <option value="Male" data-i18n="male">Male</option>
                        <option value="Female" data-i18n="female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="search-group">
                    <label for="search-nic" data-i18n="nic">NIC Number</label>
                    <input type="text" id="search-nic" placeholder="Search by NIC..."
                        data-i18n="search_nic_placeholder">
                </div>
                <div class="search-group">
                    <label for="search-marital" data-i18n="marital_status">Marital Status</label>
                    <select id="search-marital">
                        <option value="" data-i18n="all">All</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
            </div>
            <div class="search-buttons">
                <button class="search-btn" onclick="searchStaff()" data-i18n="search_btn">Search</button>
                <button class="clear-btn" onclick="clearSearch()" data-i18n="clear_btn">Clear</button>
                <button class="export-btn" onclick="exportResults()" data-i18n="export_csv">Export CSV</button>
            </div>
        </div>

        <div class="results-container">
            <div class="results-header">
                <div class="results-count" id="results-count">
                    <strong>0</strong> results found
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script type="module">
        import { translations } from './translations.js';
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase Configuration
        const SUPABASE_URL = 'https://blwchrthdgdogpgapieg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsd2NocnRoZGdkb2dwZ2FwaWVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTE5MjEsImV4cCI6MjA4NjU2NzkyMX0.xXk-uVyKxT0AsRHnnTcHs3bSJL2r5b17N4zdwZR1qcU';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Language Logic
        const langToggleBtn = document.getElementById('lang-toggle');
        const langText = langToggleBtn.querySelector('.lang-text');
        let currentLang = localStorage.getItem('language') || 'en';

        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);

            // Update button text
            langText.textContent = lang === 'en' ? 'SI' : 'EN';

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' && element.getAttribute('placeholder')) {
                        element.placeholder = translations[lang][key];
                    } else if (element.tagName === 'OPTION') {
                        element.textContent = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Re-render results if any to apply translated labels
            if (currentResults.length > 0) {
                displayResults(currentResults);
            }
        }

        langToggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const newLang = currentLang === 'en' ? 'si' : 'en';
            updateLanguage(newLang);
        });

        // Initialize Language
        updateLanguage(currentLang);

        // Theme Toggle Logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = themeToggleBtn.querySelector('.icon');
        const htmlElement = document.documentElement;

        // Check local storage for theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.setAttribute('data-theme', 'light');
            themeIcon.textContent = 'üåô';
        }

        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.getAttribute('data-theme') === 'light') {
                htmlElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        });

        let currentResults = [];

        window.searchStaff = async function () {
            const resultsDiv = document.getElementById('results');
            const searchingText = currentLang === 'si' ? '‡∑É‡∑ú‡∂∫‡∂∏‡∑í‡∂±‡∑ä...' : 'Searching...';
            resultsDiv.innerHTML = `<div class="loading"><div class="loading-spinner"></div><br>${searchingText}</div>`;

            try {
                let query = supabase.from('staff_members').select('*');

                // Apply filters
                const name = document.getElementById('search-name').value.trim();
                const designation = document.getElementById('search-designation').value.trim();
                const grade = document.getElementById('search-grade').value.trim();
                const gender = document.getElementById('search-gender').value;
                const dob = document.getElementById('search-dob')?.value;
                const nic = document.getElementById('search-nic').value.trim();
                const marital = document.getElementById('search-marital').value;

                if (name) {
                    query = query.or(`name_with_initials.ilike.%${name}%,name_full_english.ilike.%${name}%,name_full_sinhala.ilike.%${name}%`);
                }
                if (designation) {
                    query = query.ilike('designation', `%${designation}%`);
                }
                if (grade) {
                    query = query.ilike('grade', `%${grade}%`);
                }
                if (gender) {
                    query = query.eq('gender', gender);
                }
                if (dob) {
                    query = query.eq('date_of_birth', dob);
                }
                if (nic) {
                    query = query.ilike('nic_number', `%${nic}%`);
                }
                if (marital) {
                    query = query.eq('marital_status', marital);
                }

                const { data, error } = await query.order('created_at', { ascending: false });

                if (error) throw error;

                // Normalize qualifications field
                data.forEach(staff => {
                    const q = staff.education_qualifications;
                    if (typeof q === 'string' && q.trim()) {
                        try {
                            const parsed = JSON.parse(q);
                            staff.education_qualifications = parsed;
                        } catch (e) {
                            staff.education_qualifications = q;
                        }
                    }
                    const d = staff.disabilities;
                    if (typeof d === 'string' && d.trim()) {
                        try {
                            const parsedD = JSON.parse(d);
                            staff.disabilities = parsedD;
                        } catch (e) {
                            staff.disabilities = d;
                        }
                    }
                });

                currentResults = data;
                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
            }
        }

        window.clearSearch = function () {
            document.getElementById('search-name').value = '';
            document.getElementById('search-designation').value = '';
            document.getElementById('search-grade').value = '';
            document.getElementById('search-gender').value = '';
            document.getElementById('search-dob').value = '';
            document.getElementById('search-nic').value = '';
            document.getElementById('search-marital').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('results-count').innerHTML = `<strong>0</strong> ${t('results_found')}`;
            currentResults = [];
        }

        window.exportResults = function () {
            if (currentResults.length === 0) {
                alert(currentLang === 'si' ? '‡∂Ö‡∂¥‡∂±‡∂∫‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠' : 'No data to export');
                return;
            }

            // Basic CSV export
            const headers = ['ID', 'Name', 'Designation', 'Grade', 'NIC', 'Phone'];
            const rows = currentResults.map(s => [
                s.id,
                s.name_with_initials,
                s.designation,
                s.grade,
                s.nic_number,
                s.phone_no
            ]);

            let csvContent = "data:text/csv;charset=utf-8,"
                + headers.join(",") + "\n"
                + rows.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "staff_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.appendChild(link);
            link.remove();
        }

        function t(key) {
            return translations[currentLang][key] || key;
        }

            const countDiv = document.getElementById('results-count');

            countDiv.innerHTML = `<strong>${data.length}</strong> ${t('results_found')}`;

            if (data.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results">${t('no_results')}</div>`;
                return;
            }

            resultsDiv.innerHTML = data.map((staff, index) => `
                <div class="staff-card">
                    <div class="staff-header">
                        <div>
                            <div class="staff-name">${staff.name_with_initials || 'N/A'}</div>
                            <div class="staff-designation">${staff.designation || 'N/A'}</div>
                        </div>
                        <div class="staff-id">ID: ${staff.id}</div>
                    </div>
                    <div class="staff-details">
                         <div class="detail-group">
                            <span class="detail-label">${t('grade')}</span>
                            <span class="detail-value">${staff.grade || '-'}</span>
                        </div>
                         <div class="detail-group">
                            <span class="detail-label">${t('dob')}</span>
                            <span class="detail-value">${staff.date_of_birth || '-'}</span>
                        </div>
                         <div class="detail-group">
                            <span class="detail-label">${t('nic')}</span>
                            <span class="detail-value">${staff.nic_number || '-'}</span>
                        </div>
                         <div class="detail-group">
                            <span class="detail-label">${t('phone')}</span>
                            <span class="detail-value">${staff.phone_no || '-'}</span>
                        </div>
                    </div>

                    <button class="expand-btn" onclick="toggleDetails(${index})">${t('show_more')}</button>
                    
                    <div id="details-${index}" class="expanded-details">
                         <div class="staff-details">
                            <div class="detail-group">
                                <span class="detail-label">${t('full_name_english')}</span>
                                <span class="detail-value">${staff.name_full_english || '-'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">${t('full_name_sinhala')}</span>
                                <span class="detail-value">${staff.name_full_sinhala || '-'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">${t('gender')}</span>
                                <span class="detail-value">${staff.gender || '-'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">${t('marital_status')}</span>
                                <span class="detail-value">${staff.marital_status || '-'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">${t('email')}</span>
                                <span class="detail-value">${staff.email_address || '-'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">${t('permanent_address')}</span>
                                <span class="detail-value">${staff.permanent_address || '-'}</span>
                            </div>
                             <div class="detail-group">
                                <span class="detail-label">${t('first_appointment_date')}</span>
                                <span class="detail-value">${staff.first_appointment_date || '-'}</span>
                            </div>
                             <div class="detail-group">
                                <span class="detail-label">${t('permanent_date')}</span>
                                <span class="detail-value">${staff.permanent_date || '-'}</span>

                                <span class="detail-value">${staff.w_op_number || '-'}</span>
                            </div>
                             <div class="detail-group">
                                <span class="detail-label">${t('pension_date')}</span>
                                <span class="detail-value">${staff.pension_date || '-'}</span>
                            </div>
                        </div>

                        ${renderListSection(staff.education_qualifications, t('education_qualifications'), ['description', 'institution', 'year'])}

                        <div style="margin-top: 2rem; display:flex; gap: 1rem; justify-content: flex-end;">
                           <a href="insert.html?id=${staff.id}" class="nav-btn" style="padding: 0.5rem 1rem; font-size: 0.8rem;">${t('edit')}</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderListSection(list, title, fields) {
            if (!list || !Array.isArray(list) || list.length === 0) return '';
            const items = list.map(item => {
                const parts = fields.map(f => item[f]).filter(Boolean).join(' - ');
                return `<div class="child-item">${parts}</div>`;
            }).join('');
            return `
                <div class="section-subtitle">${title}</div>
                <div class="children-list">${items}</div>
            `;
        }

        window.toggleDetails = function (index) {
            const el = document.getElementById(`details-${index}`);
            el.classList.toggle('show');
            const btn = el.previousElementSibling;
            if (el.classList.contains('show')) {

            } else {
                btn.textContent = translations[currentLang].show_more;
            }
        }

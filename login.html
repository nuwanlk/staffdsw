<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System - Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Crimson+Pro:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --accent-light: #ff6b88;
            --text: #eee;
            --text-dim: #a0a0a0;
            --bg: #0f0f1e;
            --card-bg: #1a1a2e;
            --border: #2a2a3e;
        }

        [data-theme="light"] {
            --primary: #ffffff;
            --secondary: #f0f0f0;
            --accent: #e94560;
            --accent-light: #d63d56;
            --text: #1a1a2e;
            --text-dim: #555555;
            --bg: #f4f4f9;
            --card-bg: #ffffff;
            --border: #dbe2e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.05) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .login-container {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
            letter-spacing: -1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: var(--accent);
            color: #fff;
            border: none;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .error-message {
            color: var(--accent-light);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            margin-top: 1rem;
            min-height: 1.2em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>STAFF ADMIN</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">Access Dashboard</button>
            <div id="errorMsg" class="error-message">Invalid credentials</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        // Initialize Supabase Client
        const SUPABASE_URL = 'https://blwchrthdgdogpgapieg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsd2NocnRoZGdkb2dwZ2FwaWVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTE5MjEsImV4cCI6MjA4NjU2NzkyMX0.xXk-uVyKxT0AsRHnnTcHs3bSJL2r5b17N4zdwZR1qcU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in (Supabase session check)
        // We use localStorage key check for speed, then verify with getUser
        const sbToken = localStorage.getItem('sb-blwchrthdgdogpgapieg-auth-token');
        if (sbToken) {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');

            errorMsg.classList.remove('visible');
            btn.disabled = true;
            btn.textContent = 'Authenticating...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Success
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = error.message || 'Invalid login credentials';
                errorMsg.classList.add('visible');

                // Shake animation effect
                document.querySelector('.login-container').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 400,
                    easing: 'ease-in-out'
                });
            } finally {
                btn.disabled = false;
                btn.textContent = 'Access Dashboard';
            }
        });
    </script>
</body>

</html>
